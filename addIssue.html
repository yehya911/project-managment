<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Issue</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="addIssues.css">
    <link rel="stylesheet" href="notification.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="main-content">
        <div class="header">
            <h1>Add Issues</h1>
            <a href="index.html" class="back-button">Dashboard</a>
        </div>
        <form id="issue-form" class="form" style="display: block;">
            <div class="form-group">
                <label>Issue Subject</label>
                <input id="issue-subject" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Project</label>
                    <select id="issue-project">
                        <option value="">Select Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Issue Type</label>
                    <select id="issue-type" required>
                        <option value="">Select Issue Type</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Status</label>
                    <select id="issue-status" required>
                        <option value="">Select Status</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="issue-priority" required>
                        <option value="">Select Priority</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Department</label>
                    <select id="issue-department" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Device</label>
                    <select id="issue-device" required>
                        <option value="">Select Device</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Date Created</label>
                    <input type="date" id="issue-date-created" required>
                </div>
                <div class="form-group">
                    <label>Registered By</label>
                    <select id="issue-registered-by" required>
                        <option value="">Select User</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="issue-due-date" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="issue-description"></textarea>
            </div>
            <div class="form-actions">
               <button type="submit" class="form-button submit">Save</button>
               <button type="button" class="form-button" onclick="goBack()">Back</button>
            </div>
        </form>
        <div class="new-modal" id="department-modal">
            <div class="modal-content">
                <form onsubmit="handleAddDepartment(event)" id="department-form" class="add-form">
                    <h3>Add New Department</h3>
                    <input type="text" id="department-name" placeholder="Department Name" required>
                    <input type="text" id="department-code" placeholder="Department Code" required>
                    <button type="submit">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeDepartmentModal()">Cancel</button>
                </form>
            </div>
        </div>
        <div id="notification-container"></div>
    </div>
    <script src="config.js"></script>
    <script src="addIssue.js"></script>
    <script src="notification.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
