<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="main-content">
        <div class="header">
            <h1>Asset Settings</h1>
            <a href="index.html" class="back-button">Dashboard</a>
        </div>
        <div class="definition-grid">
            <div class="definition-card">
                <div class="card-header">
                    <h2>Departments</h2>
                    <button class="add-button" onclick="toggleForm('department-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="department-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddDepartment(event)" id="department-form" class="add-form">
                        <input type="text" id="department-name" placeholder="Department Name">
                        <input type="text" id="department-code" placeholder="Department Code">
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('department-form')">Cancel</button>
                    </form>
                    <form id="department-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-department-id">
                        <input type="text" id="edit-department-name" placeholder="Department Name">
                        <input type="text" id="edit-department-code" placeholder="Department Code">
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="saveEditDepartment()">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('department-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteDepartment(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="definition-card">
                <div class="card-header">
                    <h2>Categories</h2>
                    <button class="add-button" onclick="toggleForm('category-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="category-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddCategory(event)" id="category-form" class="add-form">
                        <input type="text" id="category-name" placeholder="Category Name">
                        <input type="text" id="category-code" placeholder="Category Code">
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('category-form')">Cancel</button>
                    </form>
                    <form id="category-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-category-id">
                        <input type="text" id="edit-category-name" placeholder="Category Name">
                        <input type="text" id="edit-category-code" placeholder="Category Code">
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="saveEditForm('category')">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('category-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteCategory(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="definition-card">
                <div class="card-header">
                    <h2>Types</h2>
                    <button class="add-button" onclick="toggleForm('type-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="type-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddType(event)" id="type-form" class="add-form">
                        <input type="text" id="type-name" placeholder="Type Name">
                        <input type="text" id="type-code" placeholder="Type Code">
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('type-form')">Cancel</button>
                    </form>
                    <form id="type-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-type-id">
                        <input type="text" id="edit-type-name" placeholder="Type Name">
                        <input type="text" id="edit-type-code" placeholder="Type Code">
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="saveEditForm('type')">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('type-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteType(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="definition-card">
                <div class="card-header">
                    <h2>Locations</h2>
                    <button class="add-button" onclick="toggleForm('location-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="location-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddLocation(event)" id="location-form" class="add-form">
                        <input type="text" id="location-name" placeholder="Location Name">
                        <input type="text" id="location-code" placeholder="Location Code">
                        <select id="location-department">
                            <option value="">Select Department</option>
                        </select>
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('location-form')">Cancel</button>
                    </form>
                    <form id="location-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-location-id">
                        <input type="text" id="edit-location-name" placeholder="Location Name">
                        <input type="text" id="edit-location-code" placeholder="Location Code">
                        <select id="location-department-edit">
                            <option value="">Select Department</option>
                        </select>
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="submitLocationEditForm()">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('location-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteLocation(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="definition-card">
                <div class="card-header">
                    <h2>Status</h2>
                    <button class="add-button" onclick="toggleForm('status-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="status-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddStatus(event)" id="status-form" class="add-form">
                        <input type="text" id="status-name" placeholder="Status Name">
                        <input type="text" id="status-code" placeholder="Status Code">
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('status-form')">Cancel</button>
                    </form>
                    <form id="status-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-status-id">
                        <input type="text" id="edit-status-name" placeholder="Status Name">
                        <input type="text" id="edit-status-code" placeholder="Status Code">
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="saveEditForm('status')">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('status-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteStatus(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="definition-card">
                <div class="card-header">
                    <h2>Condition</h2>
                    <button class="add-button" onclick="toggleForm('condition-form')">+</button>
                </div>
                <div class="card-content">
                    <ul id="condition-list" class="list scrollable"></ul>
                    <form onsubmit="handleAddCondition(event)" id="condition-form" class="add-form">
                        <input type="text" id="condition-name" placeholder="Condition Name">
                        <input type="text" id="condition-code" placeholder="Condition Code">
                        <button>Add</button>
                        <button type="button" class="cancel-btn" onclick="toggleForm('condition-form')">Cancel</button>
                    </form>
                    <form id="condition-edit-form" class="add-form" style="display: none;">
                        <input type="hidden" id="edit-condition-id">
                        <input type="text" id="edit-condition-name" placeholder="Condition Name">
                        <input type="text" id="edit-condition-code" placeholder="Condition Code">
                        <div class="btn-container">
                            <div>
                                <button type="button" onclick="saveEditForm('condition')">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleForm('condition-edit-form')">Cancel</button>
                            </div>
                            <button class="cancel-btn" onclick="deleteCondition(event)">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="assetSettings.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
