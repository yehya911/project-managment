<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="notification.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card-container">
                <div class="dashboard-card" id="project-management">
                    <div class="card-title">
                        Project Management
                    </div>
                </div>
                <div id="projects-list" class="list">
                    <div id="project-list" class="projects-scrollable"></div>
                </div>
            </div>
            <div class="dashboard-card-container">
                <div class="dashboard-card" id="issue-management">
                    <div class="card-title">
                        Issue Management
                    </div>
                </div>
                <div class="status-container">
                    <div class="status-bar"></div>
                    <div class="status-labels"></div>
                </div>
                <div id="issues-list" class="list">
                    <ul id="issue-list" class="scrollable"></ul>
                </div>
                <div id="project-issues-list" class="hidden list">
                    <span id="project-issue-list-title">All Issues</span>
                    <ul id="project-issue-list" class="scrollable"></ul>
                </div>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card-container">
                <div class="asset-management">
                    <div class="dashboard-card" id="asset-management">
                        <div class="card-title">
                            Asset Management
                        </div>
                    </div>
                    <div class="total-assets">
                        <div class="container">
                            Total Assets:
                            <span class="card-value" id="total-assets">0</span>
                        </div>
                    </div>
                    <div class="container">
                        <button onclick="assetList()">Assets List</button>
                        <button onclick="addAsset()">Add Asset</button>
                    </div>
                </div>
            </div>
            <div class="dashboard-card-container" id="issue-tracking">
                <div>
                    <div class="dashboard-card" id="issue-tracking-title">
                        <div class="card-title">
                            Issue Tracking
                        </div>
                    </div>
                    <div id="container">
                        <div class="issue-card" id="issueDetails"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="issue-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn" onclick="closeIssueModal()">&times;</span>
                <div class="form-container" id="issueForm">
                    <h2 class="form-title">Edit Issue</h2>
                    <form id="issue-edit-form" class="form">
                        <input type="text" id="issue-edit-id" hidden>
                        <div class="form-group">
                            <label>Issue Subject</label>
                            <input id="issue-edit-subject" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Project</label>
                                <select id="issue-edit-project" required>
                                    <option value="">Select Project</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Issue Type</label>
                                <select id="issue-edit-type" required>
                                    <option value="">Select Issue Type</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Status</label>
                                <select id="issue-edit-status" required>
                                    <option value="">Select Status</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Priority</label>
                                <select id="issue-edit-priority" required>
                                    <option value="">Select Priority</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Department</label>
                                <select id="issue-edit-department" required>
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Device</label>
                                <select id="issue-edit-device" required>
                                    <option value="">Select Device</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Date Created</label>
                                <input type="date" id="issue-edit-date-created" required>
                            </div>
                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="date" id="issue-edit-due-date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Registered By</label>
                            <select id="issue-edit-registered-by" required>
                                <option value="">Select User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="issue-edit-description"></textarea>
                        </div>
                        <div class="form-actions">
                            <div class="control-buttons">
                                <button type="submit" class="form-button submit">Save</button>
                                <button type="button" class="form-button add" onclick="addIssue()">New</button>
                                <button type="button" class="form-button close" onclick="closeIssueModal()">Close</button>
                            </div>
                            <button type="button" class="track-button" onclick="selectedIssueTrack()">Track Issue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="notification-container"></div>
        <!-- add event listener for when the notification gets called -->
    </div>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
    <script src="notification.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
