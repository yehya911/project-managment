<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="issue-details.css">
    <link rel="stylesheet" href="notification.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="container">
        <div class="header">
            <div>
                <h1>Issue Details</h1>
            </div>
            <a href="index.html" class="back-button">Dashboard</a>
        </div>
        <div id="issue-details" class="pt-2">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Loading issue details...</p>
            </div>
        </div>
        <div class="container mb-4 d-flex flex-row-reverse gap-4 actions">
            <a href="index.html" class="btn btn-primary mt-3">Back to Dashboard</a>
            <button href="index.html" class="btn btn-primary mt-3" onclick="trackIssue()">Track this issue</button>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="issue-details.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
